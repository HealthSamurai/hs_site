<!doctype html>
<html ng-app="app">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Sample app</title>
    <meta name="description" content="">
    <meta name="viewport" content="width=device-width">
    <link rel="shortcut icon" href="imgs/logo.png">
    <link rel="stylesheet" href="//maxcdn.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap.min.css" />
    <script src="//cdnjs.cloudflare.com/ajax/libs/angular.js/1.4.1/angular.min.js" ></script>
    <script src="//cdnjs.cloudflare.com/ajax/libs/angular.js/1.4.1/angular-animate.min.js" ></script>
    <script src="//cdnjs.cloudflare.com/ajax/libs/angular.js/1.4.1/angular-cookies.min.js" ></script>
    <script src="//cdnjs.cloudflare.com/ajax/libs/angular.js/1.4.1/angular-sanitize.min.js" ></script>
    <script src="angular-aidbox.js" ></script>
  </head>
  <body>
    <nav class="navbar navbar-default navbar-static-top" role="navigation">
      <div class="container">
        <div class="navbar-header">
          <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#navbar" aria-expanded="false" aria-controls="navbar">
            <span class="sr-only">Toggle navigation</span>
            <span class="icon-bar"></span><span class="icon-bar"></span><span class="icon-bar"></span>
          </button>
          <a class="navbar-brand" href="#/">Brand</a>
        </div>
        <div id="navbar" class="navbar-collapse collapse">
          <ul class="nav navbar-nav navbar-right">
            <li ng-if="user" class="login">
              <a href="#">{{user.email}}</a>
            </li>
            <li ng-if="!user">
              <a ng-click="auth.signin()" href="#">Sign in</a>
            </li>
            <li ng-if="user">
              <a ng-click="auth.signout()" href="#">Sign out</a>
            </li>
          </ul>
        </div><!--/.nav-collapse -->
      </div>
    </nav>

    <div class="container">
      <div ng-if="err" class="alert alert-danger">
        <pre>{{err | json}}</pre>
      </div>

      <form ng-submit="create()">
        <div class="form-group">
          <label>Given</label>    
          <input class="form-control" type="text" ng-model="newPatient.given"/>
        </div>
        <div class="form-group">
          <label>Family</label>    
          <input class="form-control" type="text" ng-model="newPatient.family"/>
        </div>
       
        <div class="form-group"> 
          <label>Gender</label>
          <select class="form-control">
            <option value="male">Male</option>
          </select>
        </div>
        
        <!--<div class="form-group">-->
          <!--<label>Birthday</label>-->
          <!--<input class="form-control" type="input" ng-model="newPatient.birthday"/>  -->
        <!--</div>-->

        <button type="submit" class="btn btn-default">Create</button>
      </form>

      <br />
      <br />
      <label>Search by name</label>
      <input type="text" class="form-control" ng-model="search" />

      <table class="table table-condensed">
        <thead> <tr>
          <th>Given</th>
          <th>Family</th>
          <th>Action</th>
        </tr></thead>

        <tr>
          <form ng-submit="create()">
            <td> <input class="form-control" type="text" ng-model="newPatient.given"/> </td>
            <td> <input class="form-control" type="text" ng-model="newPatient.family"/> </td>
            <td> <input type="submit" value="Add new"/> </td>
        </tr>

        <tr ng-repeat="pt in patients.entry" >
          <td>{{pt.resource.name[0].given[0]}}</td>
          <td>{{pt.resource.name[0].family[0]}}</td>
          <td>
            <a ng-click="delete(pt.resource.id)" href="#" title="Delete patient"><i class="glyphicon glyphicon-remove"></i></a>  
            <a href="#" title="Edit patient"><i class="glyphicon glyphicon-edit"></i></a>
          </td>
        </tr>
      </table>

    </div>


    <script src="app.js"></script>
  </body>
</html>
